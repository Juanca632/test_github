<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO</title>
    <style>
        body{
            margin: 0;
            
        }
        .header{
            width: 100%;
            border: 1px solid red;
            display: flex;
            height: auto;
            justify-content: space-around;
            align-items: center;
            background: white;
            
        }
        img{
            height: 85px;
            width: 85px;
        }
        ul{
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .div-nav{
            width: 70%;
            display: flex;
            justify-content: right;
        }
        .div-nav ul{
            display: flex;
            
        }
        .div-nav ul li:first-child{
            border: 1px solid #dd5151;
        }
        .div-nav ul li{
            margin-left: 20px;
            padding: 8px;
            border-radius: 8px;
        }

        

    </style>
</head>
<body>
    <header class="header">
        <div cla>
            <img src="https://www.jimdo.com/static/ab2ee7b411a610479211ac292fd89ef4/5ce94/Logo_LogoExample_Header_4_ES.png" alt="logo">
        </div>
        <div class="div-nav">
            <ul>
                <li>Home</li>
                <li>About us</li>
                <li>Contact</li>
                <li>Shop</li>
            </ul>
        </div>
    </header>
    
    
</body>
</html>
